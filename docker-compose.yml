version: "3.3"

services:
  testpeertube:
    build:
      context: .
      dockerfile: ./docker/peertube/Dockerfile
      # args:
      #   GIT_SHA: ""
      #   PEERTUBE_SECRET: 2dd252e9d2017489ca8addcf6a0836d6970336612e437a648903579f56c4976f
    image: test-peertube
    depends_on:
      - postgres
      - redis
    env_file:
      - ./envs/peertube
      # - .envs
    # volumes:
    #   - ./:/app/:z
    ports:
      - "9000:9000"

  postgres:
    image: postgres:13-alpine
    env_file:
      - ./envs/peertube
    volumes:
      - ./docker-volume/db:/var/lib/postgresql/data
    restart: "always"
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    volumes:
      - ./docker-volume/redis:/data
    restart: "always"


